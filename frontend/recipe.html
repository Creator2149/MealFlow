<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MealFlow - Your Meal Recipe</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://unpkg.com/heroicons@2.1.3/24/solid/index.js"></script>
        <script src="app.js" defer></script>
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #faf9f6;
                color: #1c1c1c;
            }
        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <!-- Main Content -->
        <main class="container mx-auto px-4 sm:px-6 py-8">
            <!-- This container's content will be populated by JS on page load -->
            <div id="recipe-container">
                <!-- Loading State (default on page load) -->
                <div id="loading-state">
                    <div class="flex justify-center items-center h-64">
                        <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-[#FF9800]"></div>
                    </div>
                    <h2 class="text-3xl font-bold text-center text-gray-700 mt-4">Crafting Your Perfect Meal...</h2>
                    <p class="text-lg text-center text-gray-500">
                        Our AI chef is checking the pantry and preheating the oven.
                    </p>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden max-w-2xl mx-auto text-center">
                    <div class="bg-white p-10 rounded-2xl shadow-lg">
                        <i class="w-20 h-20 text-red-400 mx-auto" data-heroicon-name="exclamation-triangle"></i>
                        <h3 class="mt-4 text-3xl font-bold text-red-600">Oops! Kitchen Catastrophe!</h3>
                        <p class="text-gray-600 mt-2">
                            Our AI chef seems to have slipped on a banana peel. We couldn't generate your meal.
                        </p>
                        <p id="error-message" class="text-red-500 font-mono mt-4 text-sm bg-red-50 p-3 rounded-lg"></p>
                        <div class="mt-8 flex justify-center space-x-4">
                            <a
                                href="dashboard.html"
                                class="bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300"
                                >Back to Dashboard</a
                            >
                            <button
                                id="regenerate-btn-error"
                                class="bg-[#FF9800] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#FB8C00]"
                            >
                                Try Again
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recipe will be injected here by app.js -->
            </div>
        </main>
    </body>
</html>
