<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MealFlow - Manage Family</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="/assets/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <script src="https://unpkg.com/heroicons@2.1.3/24/solid/index.js"></script>
        <script src="app.js" defer></script>
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #faf9f6;
                color: #1c1c1c;
            }
        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <!-- Main Content -->
        <main class="container mx-auto px-4 sm:px-6 py-8">
            <div class="max-w-4xl mx-auto text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold">Manage Your Family</h2>
                <p class="text-lg text-gray-600 mt-2">
                    Add your family members to get personalized meal plans. You can edit them anytime.
                </p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
                <!-- Add/Edit Member Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-2xl shadow-lg sticky top-8">
                        <h3 id="form-title" class="text-2xl font-bold mb-5">Add a New Member</h3>
                        <form id="family-form" class="space-y-4">
                            <input type="hidden" id="member-id" />

                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    required
                                    placeholder="e.g., Jane Doe"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                />
                            </div>

                            <div>
                                <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1"
                                    >Birthday</label
                                >
                                <input
                                    type="date"
                                    id="birthday"
                                    required
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                />
                            </div>

                            <div>
                                <label for="diet" class="block text-sm font-medium text-gray-700 mb-1"
                                    >Dietary Preference</label
                                >
                                <select
                                    id="diet"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                >
                                    <option value="Non-veg">Non-Vegetarian</option>
                                    <option value="Veg">Vegetarian</option>
                                    <option value="Vegan">Vegan</option>
                                    <option value="Pescatarian">Pescatarian</option>
                                </select>
                            </div>

                            <div>
                                <label for="health_goals" class="block text-sm font-medium text-gray-700 mb-1"
                                    >Health Goals</label
                                >
                                <input
                                    type="text"
                                    id="health_goals"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                    placeholder="e.g., Low-carb, high-protein"
                                />
                            </div>

                            <div>
                                <label for="dislikes" class="block text-sm font-medium text-gray-700 mb-1"
                                    >Food Dislikes</label
                                >
                                <input
                                    type="text"
                                    id="dislikes"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                    placeholder="e.g., Mushrooms, okra"
                                />
                            </div>

                            <div>
                                <label for="allergies" class="block text-sm font-medium text-gray-700 mb-1"
                                    >Allergies</label
                                >
                                <input
                                    type="text"
                                    id="allergies"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                    placeholder="e.g., Nuts, shellfish, dairy"
                                />
                            </div>

                            <div>
                                <label for="medical_conditions" class="block text-sm font-medium text-gray-700 mb-1"
                                    >Medical Conditions</label
                                >
                                <input
                                    type="text"
                                    id="medical_conditions"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                    placeholder="e.g., Diabetes, high blood pressure"
                                />
                            </div>

                            <div>
                                <label for="religious_preferences" class="block text-sm font-medium text-gray-700 mb-1"
                                    >Religious Preferences</label
                                >
                                <input
                                    type="text"
                                    id="religious_preferences"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF9800]"
                                    placeholder="e.g., No non-veg on Tuesdays, Jain"
                                />
                            </div>

                            <div class="flex items-center space-x-2 pt-2">
                                <button
                                    type="submit"
                                    id="submit-btn"
                                    class="w-full bg-[#FF9800] text-white font-bold py-2 px-4 rounded-lg hover:bg-[#FB8C00] transition-colors"
                                >
                                    Add Member
                                </button>
                                <button
                                    type="button"
                                    id="clear-btn"
                                    class="w-auto bg-gray-200 text-gray-800 font-bold p-2 rounded-lg hover:bg-gray-300 transition-colors"
                                    title="Clear Form"
                                >
                                    <i class="fas fa-redo"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Member List -->
                <div class="lg:col-span-2">
                    <div id="family-list-container" class="space-y-4">
                        <!-- JS will populate this -->
                        <p class="text-gray-500">No family members added yet.</p>
                    </div>
                    <div class="mt-8 text-center">
                        <a
                            href="dashboard.html"
                            id="dashboard-link"
                            class="bg-[#5BB0D9] text-white font-bold py-3 px-8 rounded-lg hover:bg-[#2A76A0] transition-all transform hover:scale-105 shadow-lg"
                        >
                            Confirm & Go to Dashboard &rarr;
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script>
            // No longer using heroicons; using FontAwesome instead
        </script>
    </body>
</html>
